{%extends 'index.html' %}
{%block title %}Contact Us{%endblock%}
{%block content %}
<style>
#contact {
    padding: 50px;
    background: url(../static/asset/images/bg-1.jpg);
    background-size: cover;
    background-position: center;
}

#contact h2 {
    color: white;
    font-size: 40px;
    margin-bottom: 20px;
}

#contact p {
    color: white;
    font-size: 25px;
    line-height: 26px;
    margin-bottom: 30px;
}

#contact .contact-form {
    background: #fff;
    padding: 30px;
    border-radius: 6px;
}

#contact .contact-form h3 {
    color: #333;
    font-size: 24px;
    margin-bottom: 30px;
}

#contact .contact-form .form-group {
    margin-bottom: 30px;
}

#contact .contact-form .form-group input {
    width: 100%;
    padding: 10px;
    outline: none;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: 0.3s;
}

#contact .contact-form .form-group input:focus {
    border-color: #8bc34a;
}

#contact .contact-form .form-group textarea {
    width: 100%;
    padding: 10px;
    outline: none;
    border: 1px solid #ccc;
    border-radius: 6px;
    transition: 0.3s;
    resize: none;
    height: 120px;
}

#contact .contact-form .form-group textarea:focus {
    border-color: #8bc34a;
}

#contact .contact-form .form-group button {
    background: #121C3B;
    border: 0;
    padding: 10px 25px;
    color: white;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    font-size: 20px;
    font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
}

#contact .contact-form .form-group button:hover {
    background: rgb(66, 65, 65);
}

@media (max-width: 767px) {
    #contact .contact-form {
        margin-top: 30px;
    }
}
</style>
<div id="contact">
    <div class="container">
        <h2>Contact Us</h2>
        <p>If you have any questions or need assistance, please don't hesitate to get in touch with us.</p>
        <div class="contact-form">
            <form action="#" method="post">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <button type="submit">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
    
    {%endblock%}
