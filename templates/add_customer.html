{% extends 'base.html' %} 
{% block title %} Add Customer {% endblock %} 
{% block content %}
<style>
    form
    {
        display: flex;
        flex-direction: column;
        row-gap: 4px;
        width: 300px;
        
    }

    .form-body {
        width: auto;
        height: auto;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        row-gap: 4px;
    }

    .form-body input {
        width: 500px;
        height: 45px;
        /* border: none; */
        font-size: large;
        padding-left: 10px;
    }

    .btn-large {
        width: 500px;
        height: 45px;
        background-color: #2f55d4;
        color: #fff;
        border: none;
        font-size: large;
        font-weight: bold;
    }

    h1 {
        color: #2f55d4;
        text-align: center;
        /* border: 1px solid #2f55d4;  */
        width: 500px; 
    }
</style>
<div class="form-body">
    <h1>Create new customer</h1>
    <form action="#" method="POST">
        <input type="text" placeholder="Sender first name" name="first_name" />
        <input type="text" placeholder="Sender last name" name="last_name" />
        <input type="email" placeholder="Sender email" name="email" />
        <input type="tel" placeholder="Sender phone numbere" name="phone_number" />
        <input type="text" placeholder="Enter street address" name="street_address" />
        <input type="text" placeholder="Enter city" name="city" />
        <input type="text" placeholder="Enter state" name="state" />
        <input type="text" placeholder="Enter zip code" name="zip_code" />
        <input type="text" placeholder="Enter country" name="country" />
        <button class="btn btn-large" type="submit">Add Sender</button>
    </form>
</div>
{% endblock %}
